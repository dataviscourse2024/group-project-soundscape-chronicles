<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SoundScape Chronicles</title>
    <style>
      .chart,
      h2 {
        text-align: center;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
      }

      .toolbox span {
        padding: 5px;
      }

      svg {
        padding: 10px;
        width: 650;
        height: 400px;
      }

      .bar-chart rect {
        fill: rgb(79, 175, 211);
      }

      .bar-chart .hovered {
        fill: #979696;
      }

      .line-chart {
        stroke: rgb(79, 175, 211);
        stroke-width: 2;
        fill: none;
      }

      text {
        fill: black;
      }

      .area-chart {
        fill: rgb(79, 175, 211);
      }

      .scatter-plot circle {
        fill: rgb(79, 175, 211);
      }

      .scatter-plot .hovered {
        fill: #979696;
      }
      /* chat gpt made these styles */
      .legend {
        display: flex;
        flex-direction: row;
        margin-bottom: 20px;
      }
      .legend-item {
        display: flex;
        align-items: center;
        margin-right: 20px;
      }
      .color-box {
        width: 20px;
        height: 20px;
        margin-right: 5px;
        border-radius: 2px; /* Optional for rounded corners */
      }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <h2>SoundScape Chronicles Project</h2>
    <h2>Nicole Forrester, Karena Klinkenberg, Liv Bigelow | 10/25/24</h2>
    <div id="legend"></div>
    <div class="row chart">
      <div class="chart">
        <h2 id="line-chart-header">Line Chart - Song Emotion Count</h2>
        <div id="Linechart-div"></div>
      </div>

      <div class="chart">
        <h2 id="rank-line-chart-header">Line Chart - Average Rank Per Year</h2>
        <div id="rankLineChart-div"></div>
      </div>
    </div>
    <div class="row chart">
      <div class="chart">
        <h2 id="circle-chart-header">Circle Chart - Song Emotion</h2>
        <div id="Circle-div"></div>
        <input
          type="range"
          id="circle-slider"
          min="2000"
          max="2024"
          step="1"
          value="2024"
        />
        <label for="circle-slider" id="circle-label">Year: 2024</label>
      </div>

      <div class="chart">
        <h2 id="stacked-bar-header">
          Stacked Bar Chart - Type of Emotion Listened Ratio
        </h2>
        <div id="Stackedbar-div"></div>
      </div>
    </div>
    <div class="row chart">
      <div class="chart">
        <h2 id="area-chart-header">Area Chart - Song Emotion Count</h2>
        <div id="AreaChart-div"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
